{% extends 'base.html' %}

{% block heading %}
<!-- A useful pattern used here is to place % block title % inside % block heading %. This will set the title block and then output the value of it into the heading block, so that both the window and page share the same title without writing it twice. -->
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">
    <label for="username">Username</label>
    <input name="username" autocomplete="off" id="username" required>
    <label for="password">Password</label>
    <input name="password" autocomplete="off" id="password" type="password" required>
    <input type="submit" value="Register">
</form>
{% endblock %}
