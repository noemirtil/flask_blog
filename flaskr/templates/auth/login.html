{% extends 'base.html' %}

{% block heading %}
<h1>{% block title %}Log in{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">
    <label for="username">Username</label>
    <input name="username" autocomplete="off" id="username" required>
    <label for="password">Password</label>
    <input name="password" autocomplete="off" id="password" type="password" required>
    <input type="submit" value="Log In">
</form>
{% endblock %}
